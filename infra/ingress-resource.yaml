apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-resource
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules: 
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            serviceName: hello
            servicePort: 5000
        - path: /api/retails
          pathType: Prefix
          backend:
            serviceName: retail
            servicePort: 5001


